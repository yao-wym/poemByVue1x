<!-- 自动适配移动端与pc端 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<script src="https://g.alicdn.com/aliww/??h5.openim.sdk/1.0.6/scripts/wsdk.js,h5.openim.kit/0.3.3/scripts/kit.js" charset="utf-8"></script>
<script>
    var ywId = location.href.split("touid=")[1];
    var uid  = localStorage.getItem('ywid');
    if(uid == null){
      alert("请先登录");
      history.go(-1);
    }
    window.onload = function(){
      // 全屏展示
      WKIT.init({
        onBack: goback,
        uid: uid,
        appkey: 23426023, 
        credential: localStorage.getItem('ywpwd'),
        touid: ywId,
        logo: 'http://img.alicdn.com/tps/i3/TB12LD9IFXXXXb3XpXXSyFWJXXX-82-82.png',
        pluginUrl: 'http://www.taobao.com/market/seller/openim/plugindemo.php',
        sendMsgToCustomService: true
      });
    }
    function goback(){
      history.go(-1);
    }
</script>
</head>
</html>
